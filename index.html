<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="hat-wizard-solid.svg">
<!--   <link rel="icon" type="image/svg+xml" href="path/to/fontawesome/svgs/solid/hat-wizard.svg"> -->

  <title>Palindrome Checker</title>
</head>
<body>
  <div class="container">
    <h1>
      <i class="fa-solid fa-hat-wizard fa-shake" style="color: #f03405;"></i>
      <img src="hat-wizard-solid.svg" alt="Hat Wizard Icon" style="height: 1em; vertical-align: middle;" class="hat-wizard-img shake">
       Palindrome Checker
    </h1>
    <div class="input-container">
      <label for="inputString">Enter a magical word:</label>
      <input type="text" id="inputString" placeholder="Abracadabra...">
      <button onclick="checkPalindrome()">Check Magic</button>
    </div>
    <div id="result" style="color: green;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
